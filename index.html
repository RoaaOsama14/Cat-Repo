<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Style the form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Style labels and input fields */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style the submit button */
    input[type="submit"] {
        background-color: #4c95af;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Style the submit button on hover */
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <form method="Post" action="">
        <label > Name : </label>
        <input type="text" name="name" placeholder="Set your name" value=""/>
        
        <label> Email :  </label>
        <input type="email" name="email" placeholder=" Set your mail "/>

        <input type="submit">

        
    </form>
</body>
</html>
